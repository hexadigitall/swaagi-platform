# SWAAGI Platform Database Configuration

development:
  adapter: postgresql
  host: localhost
  port: 5432
  database: swaagi_development
  username: swaagi_user
  password: swaagi_pass
  pool_size: 5
  timeout: 30
  cultural_data_encryption: true
  compliance_logging: true

staging:
  adapter: postgresql
  host: ${STAGING_DB_HOST}
  port: 5432
  database: swaagi_staging
  username: ${STAGING_DB_USER}
  password: ${STAGING_DB_PASS}
  pool_size: 10
  timeout: 30
  cultural_data_encryption: true
  compliance_logging: true
  ssl_mode: require

production:
  adapter: postgresql
  host: ${PRODUCTION_DB_HOST}
  port: 5432
  database: swaagi_production
  username: ${PRODUCTION_DB_USER}
  password: ${PRODUCTION_DB_PASS}
  pool_size: 20
  timeout: 30
  cultural_data_encryption: true
  compliance_logging: true
  ssl_mode: require
  cultural_consultant_required: true
