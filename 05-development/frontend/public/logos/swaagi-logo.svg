<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with modern pattern inspiration -->
  <circle cx="60" cy="60" r="50" fill="url(#brandGradient)" opacity="0.15"/>
  
  <!-- Stylized 'S' with geometric pattern -->
  <path d="M 65 25 Q 45 25 35 35 Q 25 45 35 55 L 45 55 Q 50 50 55 50 Q 65 50 65 40 Q 65 30 55 30 Q 30 30 25 40 Q 20 50 25 65 Q 30 80 45 85 Q 60 90 70 80 Q 80 70 70 60 L 60 60 Q 55 65 50 65 Q 40 65 40 75 Q 40 85 50 85 Q 75 85 80 75 Q 85 65 80 50 Q 75 35 60 30 Q 50 25 65 25 Z" 
        fill="url(#brandGradient)" 
        stroke="url(#accentGradient)" 
        stroke-width="2"/>
        
  <!-- Decorative dots (modern-inspired) -->
  <circle cx="85" cy="35" r="2" fill="#FBBF24"/>
  <circle cx="88" cy="45" r="1.5" fill="#F59E0B"/>
  <circle cx="85" cy="55" r="2" fill="#FBBF24"/>
  <circle cx="35" cy="75" r="1.5" fill="#F59E0B"/>
  <circle cx="32" cy="65" r="2" fill="#FBBF24"/>
  
  <!-- SWAAGI text -->
  <text x="100" y="70" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="48" 
        font-weight="700" 
        fill="url(#brandGradient)"
        filter="url(#glow)">SWAAGI</text>
        
  <!-- Tagline -->
  <text x="102" y="88" 
        font-family="'Inter', sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#6B7280"
        letter-spacing="2px">YOUR DRIP IS JUST A VIBE AWAY</text>
        
  <!-- Accent elements -->
  <rect x="100" y="92" width="50" height="2" fill="url(#accentGradient)" rx="1"/>
  <rect x="155" y="94" width="25" height="1" fill="url(#brandGradient)" rx="0.5"/>
  
  <!-- Decorative modern geometric elements -->
  <polygon points="350,20 360,35 370,20 380,35 390,20" 
           fill="none" 
           stroke="url(#brandGradient)" 
           stroke-width="2" 
           opacity="0.6"/>
           
  <polygon points="350,100 360,85 370,100 380,85 390,100" 
           fill="none" 
           stroke="url(#accentGradient)" 
           stroke-width="2" 
           opacity="0.6"/>
</svg>
